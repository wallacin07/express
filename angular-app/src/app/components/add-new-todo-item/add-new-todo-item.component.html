<!-- Remova todos os data-modal-* attributes -->
<button (click)="openModal()" class="toggle-btn" type="button">
  Toggle modal
</button>

@if (isModalOpen) {
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="modal">
    <div class="modal-inner">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Terms of Service</h3>
          <!-- Mova o (click) para o próprio botão -->
          <button type="button" class="close-button" (click)="closeModal()">
            <svg class="close-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- ... conteúdo ... -->
        </div>
        <div class="modal-footer">
          <!-- Adicione (click) para fechar nos botões -->
          <button type="button" class="modal-accept-btn" (click)="closeModal()">I accept</button>
          <button type="button" class="modal-decline-btn" (click)="closeModal()">Decline</button>
        </div>
      </div>
    </div>
  </div>
}
